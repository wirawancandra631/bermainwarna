<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bermain Warna</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  <div class="box-content">
    
  </div>
  <ul class="ul">
  <li>Red=</li>
  <li>Green=</li>
  <li>Blue=</li>
  </ul>
 <div class="box-color">
   <div class="box-input">
     <label>Red</label>
     <input type="range" name="red" id="red" max="255" min="0" value="0" />
   </div>
   <div class="box-input">
     <label>Blue</label>
     <input type="range" name="blue" id="blue" max="255" min="0" value="0"/>
   </div>
   <div class="box-input">
     <label>Green</label>
     <input type="range" name="green" id="green" max="255" min="0" value="0"/>
   </div>
   <div class="box-input">
     <label>Opacity</label>
     <input type="range" name="opacity" id="opacity" max="100" min="0" value="1"/>
   </div>
 </div> 
 <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
